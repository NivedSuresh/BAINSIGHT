apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-update
  labels:
    app: market-update
spec:
  replicas: 1
  selector:
    matchLabels:
      app: market-update
  template:
    metadata:
      labels:
        app: market-update
    spec:
      containers:
        - name: market-update
          image: nivedsuresh/market-update:1.0.3
          ports:
            - containerPort: 8083
              protocol: TCP
            - containerPort: 40456
              protocol: UDP
          env:
            - name: SPRING_APPLICATION_PORT
              value: "8083"
            - name: CONFIG_SERVER_URI
              value: 'http://config-server:8081'
            - name: SPRING_PROFILES_ACTIVE
              value: 'dev,test,sim,TCP'
            - name: KAFKA_BOOTSTRAP_SERVER
              value: 'broker:29092'
            - name: USER_SERVICE_CHANNEL
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: aeron_user_service_channel

---
apiVersion: v1
kind: Service
metadata:
  name: market-update
spec:
  selector:
    app: market-update
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
      name: tcp
    - protocol: UDP
      port: 40456
      targetPort: 40456
      name: udp
