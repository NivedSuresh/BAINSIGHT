apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gateway
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  strategy: {}
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - image: nivedsuresh/gateway:1.0.0
        name: gateway
        ports:
          - containerPort: 8080
        resources: {}
        imagePullPolicy: IfNotPresent
        env:
          - name: CONFIG_SERVER_URI
            valueFrom:
              configMapKeyRef:
                key: common_config_server_uri
                name: common-config


---


apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - name: gateway-port-mapping
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080